<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD  de Productos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <!--===== Titulo =====-->
    <h1 class="text-center my-5 text-primary">CRUD DE PRODUCTOS</h1>
    <!--===== Formulario =====-->
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-8">
                <div class="form-control">
                    <div class="form-group mb-3">
                        <label>Nombre Producto</label>
                        <input placeholder="Nombre..." type="text" class="nombre-pro form-control">
                    </div>
                        <div class="form-group mb-3">
                            <label>Precio Producto</label>
                            <input placeholder="Precio..." type="number" class="precio-pro form-control">
                        </div>
                        <div class="form-group mb-3">
                            <label>Descripción Producto</label>
                            <input placeholder="Descripción..." type="text" class="descripcion-pro form-control">
                        </div>
                        <div class="form-group mb-3">
                            <label>Imagen Producto</label>
                            <input placeholder="URL de la imagen" type="url" class="imagen-pro form-control">
                        </div>
                        <button class="btn-guardar btn btn-primary" type="button">Guardar Producto</button>
                        <button class="d-none btn-actualizar btn btn-success" type="button">Actualizar Producto</button>
                        <button class="btn btn-info" id="exportarPDF">Exportar a PDF</button>
                </div>
                <div class="form-group my-5">
                    <input id="buscarProducto" class="form-control" type="text" placeholder="Buscar producto...">
                </div>
            </div>
            <div class="col-sm-8">
                <!--===== Tabla =====-->
                <table class="table">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nombre</th>
                            <th>Precio</th>
                            <th>Descripción</th>
                            <th>Imagen</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="dashboard.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</body>
</html>
